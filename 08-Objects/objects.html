      console.log("hello".length);
      console.log("hello".toUpperCase());

      const object1 = {
        message: "hello",
      };

      const object2 = object1;

      // You can change the values inside the object (i.e., modify its properties).

      //You cannot change the object itself (i.e., reassign the variable to point to a different object).
      object1.message = "sup";
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: "sup",
      };
      //references are compared. not contents of the object.
      console.log(object1 === object3);
      // obj2 has the same ref as obj1
      console.log(object1 === object2);

      const object4 = {
        message: "sup",
        price: 799
      };
      //const message = object4.message;
      const { message, price } = object4;
      console.log(message);
      console.log(price);

      const object5 = {
        //message: message
        message, // Shorthand property
        //method: function function1() {
        //  console.log('method');
        //}
        method() { // Shorthand method
          console.log('method')
        }
      };
      console.log(object5);
      object5.method();
    </script>
